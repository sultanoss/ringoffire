<h1 mat-dialog-title>add new Player</h1>
<div mat-dialog-content>
  <p>Please enter the name of the Player</p>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input maxlength="6" matInput [(ngModel)]="name">
    <div><p>*max.6 Buchstaben</p></div>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [disabled]="name.length == 0" [mat-dialog-close]="name" cdkFocusInitial>Ok</button>
</div>
