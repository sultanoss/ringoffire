<app-player
  [playerActive]="i == game.currentPlayer"
  [name]="player"
  class="player-active"
  *ngFor="let player of game.players; let i = index"
  [ngStyle]="{ 'top.px': 100 + i * 90 }"
  [name]="player"
  class="player-position"
></app-player>

<div class="game-field">
  <div class="card-stack">
    <!-- card stack -->
    <img
      [ngStyle]="{ 'right.px': i * 5 }"
      *ngFor="let c of [0, 1, 2, 3]; let i = index"
      src="assets/img/cards/card_cover.png"
    />
    <!-- stack for played cards -->
    <img
      (click)="takeCard()"
      class="top-card"
      style="right: 25px"
      src="assets/img/cards/card_cover.png"
    />
    <img
      *ngFor="let card of game.playedCards"
      class="played-card"
      src="assets/img/cards/{{ card }}.png"
    />
    <!-- currendCard (animation) -->
    <img
      (click)="takeCard()"
      *ngIf="pickCardAnimation"
      class="pick-card"
      style="right: 25px"
      src="assets/img/cards/{{ currentCard }}.png"
    />
  </div>
</div>

<app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>

<button (click)="openDialog()" class="btn-add" mat-fab color="primary">
  <mat-icon>add</mat-icon>
</button>
